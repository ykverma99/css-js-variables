<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS+JS-Variable</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="update">Update CSS variable With <span class="h1">JS</span></h2>

        <div class="controls">
            <label for="spacing" class="spacing">Spacing</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur" class="blur">Blur</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base" class="color">Base Color</label>
            <input type="color" name="base" value="#ffc600">
        </div>

        <img src="./hello.jpg" alt="" class="img">
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
